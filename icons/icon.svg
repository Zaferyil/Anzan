<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="120" fill="url(#grad1)"/>

  <!-- Abacus Frame -->
  <rect x="100" y="100" width="312" height="312" rx="20" fill="#fff" opacity="0.2"/>

  <!-- Abacus Rods (vertical lines) -->
  <line x1="150" y1="120" x2="150" y2="392" stroke="#fff" stroke-width="8" opacity="0.9"/>
  <line x1="206" y1="120" x2="206" y2="392" stroke="#fff" stroke-width="8" opacity="0.9"/>
  <line x1="262" y1="120" x2="262" y2="392" stroke="#fff" stroke-width="8" opacity="0.9"/>
  <line x1="318" y1="120" x2="318" y2="392" stroke="#fff" stroke-width="8" opacity="0.9"/>
  <line x1="374" y1="120" x2="374" y2="392" stroke="#fff" stroke-width="8" opacity="0.9"/>

  <!-- Horizontal divider -->
  <line x1="100" y1="256" x2="412" y2="256" stroke="#fff" stroke-width="10" opacity="0.9"/>

  <!-- Beads (simplified) -->
  <!-- Top beads -->
  <circle cx="150" cy="180" r="18" fill="#FFD700"/>
  <circle cx="206" cy="180" r="18" fill="#FFD700"/>
  <circle cx="262" cy="180" r="18" fill="#FFD700"/>
  <circle cx="318" cy="180" r="18" fill="#FFD700"/>
  <circle cx="374" cy="180" r="18" fill="#FFD700"/>

  <!-- Bottom beads -->
  <circle cx="150" cy="300" r="18" fill="#FFA500"/>
  <circle cx="150" cy="340" r="18" fill="#FFA500"/>

  <circle cx="206" cy="300" r="18" fill="#FFA500"/>
  <circle cx="206" cy="340" r="18" fill="#FFA500"/>

  <circle cx="262" cy="300" r="18" fill="#FFA500"/>
  <circle cx="262" cy="340" r="18" fill="#FFA500"/>

  <circle cx="318" cy="300" r="18" fill="#FFA500"/>
  <circle cx="318" cy="340" r="18" fill="#FFA500"/>

  <circle cx="374" cy="300" r="18" fill="#FFA500"/>
  <circle cx="374" cy="340" r="18" fill="#FFA500"/>
</svg>
